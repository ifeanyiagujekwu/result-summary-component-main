<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="left">
      <p>Your Result</p>
    
      <div class="circle">
        <div class="big-number"> 76</div>
        <div class="rest">of 100</div>
      </div>
    
      <div class="big-word"> Great</div>
    
      <div class="below-big-word"> You scored higher than 65% of the people who have taken these tests.</div>
    </div>

    <div class="right">
      <p>Summary</p>
      <ul>
        <li class="red-bar">
          <span>Reaction</span>
          <span>80 / 100</span>
        </li>
        <li class="yellow-bar">
          <span>Memory</span>
          <span>92 / 100</span>
        </li>
        <li class="green-bar">
          <span>Verbal</span>
          <span>61 / 100</span>
        </li>
        <li class="purple-bar">
          <span>Visual</span>
          <span>72 / 100</span>
        </li>
      </ul>
     <button class="button">Continue</button> 
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ifeanyi</a>.
  </div>
</body>
</html>
